<h3>User / Groups</h3>
<hr>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal">Add User</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Phone</th>
            <th>Facility</th>
            <th>Speciality</th>
            <th>Role</th>
            <th>Licence No</th>
        </tr>
    </thead>
        <tr *ngFor="let user of users | async">
            <td>{{user.username}}</td>
            <td>{{user.contactNo}}</td>
            <td>{{user.facilityId}}</td>
            <td>{{user.speciality}}</td>
            <td>{{user.role}}</td>
            <td>{{user.licenceNumber}}</td>
        </tr>
    <tbody>
    </tbody>
</table>

<!-- The Modal -->
<div class="modal fade" id="userModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form (ngSubmit)="onSubmit()">
            <!-- Modal Header -->
            <div class="modal-header">
                <h3 class="modal-title">Add User</h3>
                
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row  mb-2">
                    <div class="col-lg-2">Username</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" placeholder="username" [(ngModel)]="user.username" name="username" id="username" />
                    </div>
                    <div class="col-lg-2">Phone</div>
                    <div class="col-lg-4">
                        <input type="number" class="form-control" placeholder="phone" [(ngModel)]="user.contactNo" name="contactNo" id="contactNo" />
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-lg-2">Facility</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" placeholder="facility" [(ngModel)]="user.facilityId" name="facilityId" id="userFacilityId" />
                    </div>
                    <div class="col-lg-2">Speciality</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" placeholder="speciality" [(ngModel)]="user.speciality" name="speciality" id="speciality" />
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-lg-2">Licence No</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" placeholder="license" [(ngModel)]="user.licenceNumber" name="licence" id="licence" />
                    </div>
                    <div class="col-lg-2">Role</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" placeholder="role" [(ngModel)]="user.role" name="role" id="role" />
                    </div>
                </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                * Required
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </form>
        </div>
    </div>
</div>
