<h3>Address book</h3>
<hr>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addressModal">Add Address</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Country</th>
        </tr>
    </thead>
        <tr *ngFor="let addr of addresses | async">
            <td>{{addr.username}}</td>
            <td>{{addr.address}}</td>
            <td>{{addr.city}}</td>
            <td>{{addr.state}}</td>
            <td>{{addr.zip}}</td>
            <td>{{addr.country}}</td>
        </tr>
    <tbody>
    </tbody>
</table>

<!-- The Modal -->
<div class="modal fade" id="addressModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form>
            <!-- Modal Header -->
            <div class="modal-header">
                <h3 class="modal-title">Add Address</h3>
                
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row  mb-2">
                    <div class="col-lg-2">Username</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" placeholder="username" id="username" />
                    </div>
                    <div class="col-lg-2">Address type</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" placeholder="address type" id="addrType" />
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-lg-2">Address</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" placeholder="address" id="address" />
                    </div>
                    <div class="col-lg-2">City</div>
                    <div class="col-lg-4">
                        <input type="city" class="form-control" placeholder="city" id="city" />
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-lg-2">State</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" placeholder="state" id="facilityName" />
                    </div>
                    <div class="col-lg-2">Country</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" placeholder="country" id="country" />
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-lg-2">Zip</div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" placeholder="zip" id="zip" />
                    </div>
                </div>


            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                * Required
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </form>
        </div>
    </div>
</div>
