<h3>Add Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name </label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="patient.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name </label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="patient.lastName" name="lastName">
    </div>

    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>

<div [hidden]="!submitted">
	<h4>You added Patient successfully!</h4>
</div>
