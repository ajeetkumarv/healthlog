<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Patient List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients | async ">
            <td>{{patient.firstName}}</td>
            <td>{{patient.lastName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
